        <h1>Password Validation Demo</h1>

    <form>
     <table>
           <!--first row-->
        <tr>
            <td>Enter Username:</td>
           
            <td><input type="text" size ="60" minlength="10" maxlength="30" id="uName" required autofocus></td>
            
        </tr>
        <!--second row-->
        <td>Enter Password:</td>
        
        <td><input type="password" size =60 minlength="10" maxlength="30" id="pWord" required></td>
           
        <tr>  
            <td colspan="2"><p>Password Validation Message</p></td>
            
        </tr>
        
    </tr>
        

         <!--third row-->
         <tr>
            <td colspan="2">
                <input type ="button" value="login" id ="btnLogin">
                <input type ="reset" value="reset">
            </td>
         </tr>
       
     </table>
    </form>
    <p id="pMsg"></p>
    <p id="pMsg"></p>
